{% extends "base.html" %}
{% load i18n %}
{% block content %}
    <main class="w-full max-w-md mx-auto p-6 min-h-[80vh]">
        <div class="relative max-w-screen-2xl w-full mx-auto mt-10">
            <h1 class="text-[44px] text-black font-abcnormal font-neutral leading-normal dark:text-gray-100">
                {% translate "Sign in" %}
            </h1>
        </div>
        <div class="h-full flex flex-col relative my-8">
            <div class="bg-white border border-gray-200 shadow-sm dark:bg-gray-800 dark:border-gray-700">
                <div class="p-4 sm:p-7 font-abcnormal">
                    <form method="POST" action="">
                        {% csrf_token %}
                        {% if messages %}
                            <div class="messages">
                                {% for message in messages %}
                                    <div class="bg-red-200 border border-red-600 text-sm text-black rounded-lg p-4 dark:bg-yellow-800/10 dark:border-yellow-900 dark:text-yellow-500 mb-4"
                                         role="alert">
                                        <span class="font-bold">{% translate "Login failed!" %}</span> {{ message }}
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                        <div class="grid gap-y-4">
                            <div>
                                <label for="email" class="block text-sm mb-2 dark:text-white">{% translate "Email" %}</label>
                                <div class="relative">
                                    <label for="email" class="hidden">{% translate 'E-Mail' %}</label>
                                    <input type="email"
                                           id="email"
                                           name="email"
                                           required
                                           class="py-3 px-4 block w-full border border-gray-200 rounded-lg text-sm focus:border-gray-500 focus:ring-gray-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-gray-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" />
                                </div>
                            </div>
                            <div>
                                <div class="flex justify-between items-center">
                                    <label for="password" class="block text-sm mb-2 dark:text-white">{% translate "Password" %}</label>
                                </div>
                                <div class="relative">
                                    <input type="password"
                                           id="password"
                                           name="password"
                                           class="py-3 px-4 block w-full border border-gray-200 rounded-lg text-sm focus:border-gray-500 focus:ring-gray-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-gray-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                                           required
                                           aria-describedby="password-error" />
                                </div>
                            </div>
                            <button id="submit"
                                    type="submit"
                                    class="w-full py-3 px-4 mt-6 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent text-white bg-primary-500 hover:bg-primary-700 hover:bg-opacity-90 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
                                {% translate "Sign in" %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock content %}
